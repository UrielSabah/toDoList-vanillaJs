<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body class="container">
    <header class="logo">
        <a href="https://www.google.com" target="_blank">
            <img class="logo" src="images/google_image.png" alt="https://www.google.com">
        </a>
        
        <h2>Uriel ToDoApp </h2 >
    </header>
    <div class="main">
        <form >
            <input type="text" placeholder="Add new task..">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="to-do-list">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
    </div>
   
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
